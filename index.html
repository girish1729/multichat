<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multichat List of rooms</title>
<style>
.chatframe {
	float: left;
	width: 470px;
	height: 700px;
	margin: 10px;
	border: 2px solid grey;
}
iframe {
	width: 470px;
	height: 660px;
}
.chaticon {
	float: right;
}
</style>
</head>
<body>
	<div class="chatframe">
	<iframe frameborder="0" scrolling="no" 
	id='topleft' src="http://localhost:8011/first"></iframe>
		<p>
		<a id="first" href="http://localhost:8011/first" target="_blank">
		<img class="chaticon"  title="Pop out" width=20px height=20px src="images/chaticon.jpg" type="button"> </img>
		</a>
		</p>
	</div>

	<div class="chatframe">
	<iframe frameborder="0" scrolling="no"
	id='topright' src="http://localhost:8011/second"></iframe>
		<p>
		<a id="second" href="http://localhost:8011/second" target="_blank">
		<img class="chaticon" title="Pop out" width=20px height=20px src="images/chaticon.jpg" type="button"> </img>
		</a>
		</p>
	</div>

	<div class="chatframe">
	<iframe frameborder="0" scrolling="no"
	id='botleft' src="http://localhost:8011/third"></iframe>
		<p>
		<a id="third" href="http://localhost:8011/third" target="_blank">
		<img class="chaticon" title="Pop out" width=20px height=20px src="images/chaticon.jpg" type="button"> </img>
		</a>
		</p>
	</div>

	<div class="chatframe">
	<iframe frameborder="0" scrolling="no" 
	id='botright' src="http://localhost:8011/fourth"></iframe>
		<p>
		<a id="fourth" href="http://localhost:8011/fourth" target="_blank">
		<img class="chaticon" width=20px title="Pop out" height=20px src="images/chaticon.jpg" type="button"> </img>
		</a>
		</p>
	</div>

</body>
</html>
